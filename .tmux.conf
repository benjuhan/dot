bind-key r source-file $INSTALL_DIR/.tmux.conf

bind-key c new-window -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

bind h run-shell -b "$DOT_PATH/tmux-keep-zoom L"
bind j run-shell -b "$DOT_PATH/tmux-keep-zoom D"
bind k run-shell -b "$DOT_PATH/tmux-keep-zoom U"
bind l run-shell -b "$DOT_PATH/tmux-keep-zoom R"
unbind z
bind z run-shell -b "$DOT_PATH/tmux-resize-screen"

bind-key H swap-window -t -1
bind-key L swap-window -t +1
set-option -g prefix C-b

set -sg escape-time 0

# My Status Line Setting
# From arcticicestudio/nord-tmux
#+--- Bars ---+
set -g status-left "#[fg=white,bg=brightblack,bold] #S @ #H #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-right "#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y.%m.%d %H:%M #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=cyan,bold]"

#+--- Windows ---+
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

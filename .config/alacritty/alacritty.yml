window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 12
    y: 12
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1
window.dynamic_title: true

font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo 
    style: Italic
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#1b1b1b'
    foreground: '#f8f6f2'

  # Normal colors
  normal:
    black:   '#1c1b19'
    red:     '#ff2b4a'
    green:   '#aeee31'
    yellow:  '#fade3d'
    blue:    '#0e9dfc'
    magenta: '#a72e9c'
    cyan:    '#8dfbba'
    white:   '#f8f6f2'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#ff2b4a'
    green:   '#aeee31'
    yellow:  '#fade3d'
    blue:    '#0e9dfc'
    magenta: '#ff9eb8'
    cyan:    '#8dfbba'
    white:   '#fefefe'

cursor:
  style: Block
  unfocused_hollow: true

